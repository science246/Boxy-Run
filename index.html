<html>
	<head>
		<title>Boxy Run</title>
		<meta name="theme-color" content="#36393F">
        <meta property="og:image:url" content="https://i.ibb.co/n0DbR7k/Untitled-28-modified.png">
        <meta property="og:image:secure_url" content="https://i.ibb.co/n0DbR7k/Untitled-28-modified.png">
        <meta name="description" content="Play BoxyRun online for free, unblocked!">
        <link rel="icon" type="image/jpeg" sizes="180x180" href="https://i.ibb.co/n0DbR7k/Untitled-28-modified.png">
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
		<script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="panel">
			<div class="game-title">
				<div class="title">BoxyRun</div>
			</div>
			<div class="stat">
				<label>Score</label>
				<p id="score">0</p>
			</div>
			<table id="controls">
			  	<tr>
			    	<td>Up Arrow:</td>
			    	<td>Jump</td>
			  	</tr>
			  	<tr>
			    	<td>Left Arrow:</td>
			    	<td>Left lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>Right Arrow:</td>
			    	<td>Right lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>P Key:</td>
			    	<td>Pause</td>
			  	</tr>
			</table>
			<table id="ranks"></table>
			<div class="animate-flicker" id="variable-content">Press any button to begin</div>
		</div>
		<div id="world"></div>
			
		</div>
	</body>
</html>
